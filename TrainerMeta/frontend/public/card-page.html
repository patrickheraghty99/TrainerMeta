<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TrainerMeta ‚Äî Charizard (Base Set) ‚Ä¢ Card</title>
<style>
  :root {
    --bg:#fff; --fg:#1b1b1f; --muted:#666; --line:#e7e7ea; --brand:#3b6df2; --ok:#1f9d55;
    --wrap: 1320px;
  }
  html,body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial;}
  a{color:var(--brand);text-decoration:none} a:hover{text-decoration:underline}
  .wrap{max-width:var(--wrap);margin:0 auto;padding:16px}

  /* Header */
  header.sticky{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);z-index:10;box-shadow:0 1px 0 rgba(0,0,0,.03)}
  .nav{display:flex;align-items:center;gap:14px;justify-content:space-between}
  .nav-left{display:flex;align-items:center;gap:18px}
  .brand{display:flex;align-items:center;gap:10px;font-weight:800;font-size:20px}
  .brand .logo{width:34px;height:34px;border-radius:8px;background:rgba(59,109,242,.12)}
  .brand-link{display:flex;align-items:center;gap:10px;color:inherit;text-decoration:none}
  .nav-links{display:flex;gap:14px;flex-wrap:wrap}
  .nav-cta{display:flex;gap:12px;align-items:center}
  .btn{border:1px solid var(--line);padding:8px 10px;border-radius:8px;background:#fff}
  .select{border:1px solid var(--line);padding:6px 8px;border-radius:8px;background:#fff}

  /* Back-to-search: moved up 5px */
  .backwrap {
    margin-top:-4px;   /* pulls up */
    margin-bottom:6px;
    display:flex;align-items:center;min-height:30px;
  }
  .backwrap a{ color:var(--muted); }

  /* Page grid: shift up so back link is centered */
  .page{
    display:grid;
    grid-template-columns: 1fr 3fr; /* left ‚âà 1/4, right ‚âà 3/4 */
    gap:18px;
    margin-top:-4px;  /* moves content closer to back link */
  }

  /* LEFT sticky column */
  .card-left{
    border:1px solid var(--line);border-radius:12px;padding:8px;
    position:sticky; top:85px;
    align-self:start;
  }
  .imgbox{
    width:100%; aspect-ratio:2/3;
    border:1px solid var(--line);border-radius:10px;
    display:flex;align-items:center;justify-content:center;
    background:#fafafa;margin-bottom:8px;
    box-shadow:0 8px 20px rgba(0,0,0,.06);
  }
  h1{margin:0 0 4px 0;font-size:20px}
  .muted{color:var(--muted)}
  .cta-row{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
  .cta{background:var(--brand);border:none;color:#fff;padding:9px 11px;border-radius:10px;font-weight:700}

  /* RIGHT column */
  .rightcol{display:flex;flex-direction:column;gap:12px}

  .summary{border:1px solid var(--line);border-radius:12px;padding:14px;text-align:center}
  .summary h3{margin:0 0 8px 0}
  .stats{display:grid;grid-template-columns: repeat(3,1fr);gap:10px}
  .stat{border:1px solid var(--line);background:#fbfbfd;border-radius:12px;padding:12px 10px}
  .stat-label{display:block;color:var(--muted);font-size:12px;margin-bottom:4px}
  .stat-value{font-weight:800;font-size:18px;letter-spacing:.2px}
  .deltas{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:10px}
  .delta{background:#f6f8ff;border:1px solid #c9d3ff;border-radius:999px;padding:5px 10px;font-size:12px}
  .summary-note{margin-top:6px;color:var(--muted);font-size:12px}

  .chart{border:1px solid var(--line);border-radius:12px;padding:10px;min-height:260px;display:flex;flex-direction:column;gap:8px}
  .chart-tabs{display:flex;gap:6px;flex-wrap:wrap;align-items:center}
  .tab{padding:6px 10px;border:1px solid var(--line);border-radius:8px;background:#fff;cursor:pointer}
  .tab.active{background:#f6f8ff;border-color:#c9d3ff}
  .chartbox{position:relative;border:1px dashed #dfe3f3;border-radius:10px;background:#fafbff;min-height:220px}
  .legend{display:flex;align-items:center;gap:12px;flex-wrap:wrap}
  .dot{width:10px;height:10px;border-radius:999px;display:inline-block}
  .avg{background:#3b6df2}.hi{background:#e57373}.low{background:#43a047}
  .toggle-row{display:flex;align-items:center;gap:10px;flex-wrap:wrap;font-size:13px}
  .info{display:inline-block;width:16px;height:16px;border-radius:999px;background:#eef2ff;color:#3b6df2;text-align:center;line-height:16px;font-weight:700;cursor:help}

  .table-card{border:1px solid var(--line);border-radius:12px;padding:8px}
  .table-tabs{display:flex;gap:6px;flex-wrap:wrap;margin:2px 0 8px}
  .tablewrap{border:1px solid var(--line);border-radius:12px;overflow:auto}
  table{width:100%;border-collapse:collapse;font-size:15px}
  th,td{padding:12px;border-bottom:1px solid var(--line);text-align:left;white-space:nowrap}
  th.sortable{cursor:pointer}
  th.sortable .arrow{opacity:.4;margin-left:4px}
  tr:hover{background:#fafbff}
  .buy{background:var(--ok);color:#fff;border:none;padding:9px 12px;border-radius:8px;font-weight:700;margin-right:8px}
  .report{background:transparent;border:none;color:#777;text-decoration:underline;cursor:pointer}

  footer{border-top:1px solid var(--line);margin-top:24px;padding-top:16px;color:var(--muted)}

  @media (max-width:820px){
    .page{grid-template-columns:1fr}
    .stats{grid-template-columns:1fr 1fr}
    .card-left{position:static; top:auto;}
  }
</style>
</head>
<body>
  <header class="sticky">
    <div class="wrap nav">
      <div class="nav-left">
        <a class="brand-link" href="search.html" aria-label="TrainerMeta ‚Äî Search">
          <div class="brand"><div class="logo"></div> <span>TrainerMeta</span></div>
        </a>
        <nav class="nav-links">
          <a href="search.html">Search</a><a href="#">About</a><a href="#">Legal</a><a href="#">Contact</a>
        </nav>
      </div>
      <div class="nav-cta">
        <a class="btn" href="#">Login</a>
        <select class="select"><option>USD</option><option>EUR</option><option>GBP</option><option>JPY</option></select>
      </div>
    </div>
  </header>

  <!-- Back to search link -->
  <div class="wrap backwrap"><a href="search.html">‚Üê Back to search</a></div>

  <div class="wrap page">
    <div class="card-left">
      <div class="imgbox">Card Image</div>
      <h1>Charizard ‚Äî Base Set (1999) ‚Ä¢ #4/102</h1>
      <div class="muted">Holo Rare ‚Ä¢ EN ‚Ä¢ Market opens daily 10:00 AM ET ‚Ä¢ Hot cards hourly</div>
      <div class="cta-row">
        <button class="cta">+ Add to Watchlist</button>
        <button class="cta">+ Add to Collection</button>
      </div>
    </div>

    <div class="rightcol">
      <!-- ... summary, chart, table (unchanged) ... -->
      <div class="summary"><h3>üî• Price Summary</h3></div>
      <div class="chart"><div class="chartbox">[chart]</div></div>
      <div class="table-card"><div class="tablewrap">[table]</div></div>
    </div>
  </div>

  <div class="wrap">
    <footer>¬© TrainerMeta ¬∑ Independent tracker</footer>
  </div>
</body>
</html>
